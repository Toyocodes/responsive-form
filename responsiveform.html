<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
    <header>
        <div class="heading">
            <h2>Create Account</h2>
        </div>
    </header>

            <form action="" id="form" class="form">
                <div class="form-order">
                    <label for="">Username</label>
                    <input type="text"  name="" id="username" placeholder="John Doe">
                    <small>Error</small>
                </div>
                <div class="form-order">
                    <label for="">Email</label>
                    <input type="text" name="" id="email" placeholder="Johndoe@gmail.com">
                    <small>Error</small>
                </div>
                <div class="form-order">
                    <label for="">Password</label>
                    <input type="psw" name="" id="psw" placeholder="*******">
                    <small>Error</small>
                </div>
                <div class="form-order">
                    <label for="">Confirm Password</label>
                    <input type="psw" name="" id="psw2" placeholder="*******">
                    <small>Error</small>
                </div>
            <button>Submit</button>

            </form>
        
</div>
<script lang="javasript" type="text/javascript" src="./js/responsiveform.js"></script>
</body>
</html>
